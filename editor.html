<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Editor de Texto</title>
</head>
<body>
    <div class="container">
        <h4 id="title">Editor de texto</h4>
        <div class="controls">
            <div class="main-controls">
               
                <div class="dropdown">
                    <button class = "btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">File</button>
                    <div class="dropdown-menu">
                        <button id="new-btn" class="dropdown-item">Novo</button>
                        <button id="txt-btn" class="dropdown-item">Salvar em TXT</button>
                    </div>
                </div>

                <input id="filename-input" type='text' value="Meu texto">
            </div>
            <div class="control-btn-container">
                <button id="bold-btn" class='btn btn-dark control-btn'>n</button>
                <button id="underline-btn" class='btn btn-dark control-btn'>s</button>
                <button id="italic-btn" class='btn btn-dark control-btn'>i</button>
                <input id="color-btn" type='color' class="control-btn">
            </div>
        </div>

        <div id="content" contenteditable="true" spellcheck="false">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Tenetur modi quos eum voluptatem unde est, reprehenderit ipsa earum, commodi sequi aliquid laudantium facilis odio veritatis, magnam eius sit repellat voluptate!
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
